<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Most performant web app</title>

    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

    <script src="../bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="scripts/lib/Fes.min.js" type="text/javascript"></script>
    <script src="scripts/honeydew.js" type="text/javascript"></script>
    <script src="scripts/directives/fes-bind.js" type="text/javascript"></script>
    <script src="scripts/directives/repeat-recursive.js" type="text/javascript"></script>
    <script src="scripts/controllers/CheckedController.js"></script>

</head>
<body ng-app="honeydew" ng-controller="CheckController">

CREDIT: <input fes-bind="CREDIT"/><br/>
BALANCE: <input fes-bind="BALANCE"/><br/>
BALANCE: <input fes-bind="DEBT"/><br/>

<ul>
    <li ng-repeat="child in BALANCE" repeat-recursive="template">
        {{child.key}}: <input fes-bind="{{child.key}}">
        <ul>
            <li ng-repeat="child in child.children" ng-include="'template'"></li>
        </ul>
    </li>
</ul>

<input type="text" ng-model="DEBT.style.background">
<input type="checkbox" ng-model="DEBT.disabled">

</body>
</html>
