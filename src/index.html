<ul>
    <li quick-ng-repeat="child in ROOT" repeat-recursive="template">
        <input value="{{child.key}}" size="100"><input fes-bind="{{child.key}}">
        <input type="checkbox"
               ng-init="showChildren = false"
               ng-show="child.children.length > 0"
               ng-model="showChildren">

        <ul ng-if="showChildren">
            <li quick-ng-repeat="child in child.children">
                <div ng-include="'template'"></div>
            </li>
        </ul>
    </li>
</ul>
